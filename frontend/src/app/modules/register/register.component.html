<section id="registration0">
    <div class="container">

        <div class="div1-col-lg-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="header">
                            <h3 class="page_heading">New User</h3>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" formControlName="name" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required
                                        </div>
                                    </div>

                                </div>
                            </div>



                            <div class="col-lg-12">

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" formControlName="email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">email is required</div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Role</label>
                                    <select formControlName="role" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                                        <option value=""></option>
                                        <option value="User">User</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                        <div *ngIf="f.role.errors.required">Role is required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="  col-lg-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                            characters</div>
                                    </div>
                                </div>


                            </div>

                            <div class=" col-lg-12">
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input type="password" formControlName="repassword" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.repassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.repassword.errors.required">Confirm Password is required</div>
                                    </div>
                                    <div *ngIf="f.repassword.valid && f.repassword.value != f.password.value"
                                        class="text-danger">
                                        The passwords entered do not match
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="accountRegForm accountRegForm-col col-lg-12">
                        <div class="loginField">

                            <div id="divRobocop">
                                <div id="blog-g-recaptcha" class="g-recaptcha"
                                    data-sitekey="6Lf9BBkUAAAAAJoQH1mGjLuPIra-ZcFwPoZfFtkJ" data-size="invisible"
                                    data-type="image" data-theme="light" data-callback="onSubmit"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="submit-button text-right">
                                <button class="btn btn-primary"
                                    [disabled]="f.invalid || f.repassword.value != f.password.value">
                                    <span *ngIf="loading"></span>
                                    Register
                                </button>
                            </div>

                        </div>


                        <div class="flex-col">
                            <span class="txt1 p-b-9"> Already have an account?</span>
                            <a routerLink="/login" routerLinkActive="active" class="txt3">Sign in</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
